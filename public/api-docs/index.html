<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>MiW - Swagger UI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@highlightjs/cdn-assets/styles/default.min.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        // overflow: -moz-scrollbars-vertical;
        overflow-x: hidden;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js" charset="UTF-8" crossorigin></script>

    <script>
    window.onload = function() {

      let getUrl = window.location;
      let baseUrl = getUrl.protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[1];

      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        // url: "https://petstore.swagger.io/v2/swagger.json",
        url: baseUrl + "/models/openapi.yaml",
        dom_id: '#swagger-ui',
        // deepLinking: true,
        // displayOperationId: true,
		docExpansion: "none",			// String=["list"*, "full", "none"]
		displayRequestDuration: true,
		supportedSubmitMethods: ["get", "put", "post", "delete", "options"],
		// filter: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        requestSnippetsEnabled: true,
        showExtensions: true,
        syntaxHighlight: {
          activate: true,
          theme: "arta"
        }
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  <script src="https://unpkg.com/@highlightjs/cdn-assets/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  </body>
</html>
