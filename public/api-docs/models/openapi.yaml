            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          $ref: '#/components/responses/Response_401'
        '403':
          $ref: '#/components/responses/Response_403'
        '404':
          $ref: '#/components/responses/Response_404'
        '406':
          $ref: '#/components/responses/Response_406'
  '/products/{productId}/persons/{operation}/{personId}':
    put:
      tags:
        - 'üí° Products'
      summary: Sets or remove the relationship product-person
      description: Establishes/Removes the relationship of the product with the person
      operationId: api_products_add_rem_person
      security:
        - MiWApiSecurity: [ writer ]
      parameters:
        - $ref: '#/components/parameters/productId'
        - $ref: '#/components/parameters/operationParam'
        - $ref: '#/components/parameters/personId'
      responses:
        '209':
          description: '`Content Returned`: product is now updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          $ref: '#/components/responses/Response_401'
        '403':
          $ref: '#/components/responses/Response_403'
        '404':
          $ref: '#/components/responses/Response_404'
        '406':
          $ref: '#/components/responses/Response_406'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          description: User Id
          type: integer
          format: int64
        username:
          description: User name
          type: string
        email:
          description: User email
          type: string
          format: email
        role:
          description: User role
          type: string
          default: reader
          enum:
            - reader
            - writer
#        _links:
#          description: link relations
#          type: object
#          properties:
#            parent:
#              type: object
#              properties:
#                href:
#                  type: string
#                  format: url
#            self:
#              type: object
#              properties:
#                href:
#                  type: string
#                  format: url
      example:
        user:
          id: 1508
          username: user1508
          email: miw.etsisi@upm.es
          role: reader
#          _links:
#            parent:
#              href: /api/v1/users
#            self:
#              href: /api/v1/users/1508
      description: ''
      x-examples:
        example-1:
          user:
            id: 1508
            username: user1508
            email: miw.etsisi@upm.es
            role: reader
#            _links:
#              parent:
#                href: /api/v1/users
#              self:
#                href: /api/v1/users/1508
    Element:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
          description: Element Id
        name:
          type: string
          maxLength: 80
        birthDate:
          type: string
          format: date
        deathDate:
          type: string
          format: date
        imageUrl:
          type: string
          maxLength: 2047
          format: url
        wikiUrl:
          type: string
          maxLength: 2047
          format: url
    Product:
      allOf:
        - $ref: '#/components/schemas/Element'
        - type: object
        - properties:
            persons:
              description: Array of Person Ids
              type: array
              items:
                type: integer
            entities:
              description: Array of Entity Ids
              type: array
              items:
                type: integer
      example:
        product:
          id: 7
          name: Product07
          birthDate: '2020-01-01'
          deathDate: '2250-12-25'
          imageUrl: 'http://image07.example.com/'
          wikiUrl: 'http://wiki07.example.com/'
          persons: [ 3, 17 ]
          entities: [ 2 ]
    Person:
      allOf:
        - $ref: '#/components/schemas/Element'
        - type: object
        - properties:
            products:
              description: Array of Product Ids
              type: array
              items:
                type: integer
            entities:
              description: Array of Entity Ids
              type: array
              items:
                type: integer
      example:
        person:
          id: 17
          name: Person17
          birthDate: '2017-07-17'
          deathDate: '2701-01-07'
          imageUrl: 'http://image17.example.com/'
          wikiUrl: 'http://wiki17.example.com/'
          products: [ 1, 7 ]
          entities: [ 2 ]
    Entity:
      allOf:
        - $ref: '#/components/schemas/Element'
        - type: object
        - properties:
            products:
              description: Array of Product Ids
              type: array
              items:
                type: integer
            persons:
              description: Array of Person Ids
              type: array
              items:
                type: integer
      example:
        entity:
          id: 2
          name: Entity02
          birthDate: '1936-07-18'
          deathDate: '1939-04-01'
          imageUrl: 'http://image02.example.com/'
          wikiUrl: 'http://wiki02.example.com/'
          products: [ 1, 7 ]
          persons: [ 3, 17 ]
    Message:
      type: object
      description: HTTP response message
      properties:
        code:
          description: Response code
          type: integer
          format: int64
        message:
          description: Response message
          type: string

  responses:
    Response_400:
      description: '`BAD REQUEST`: User name or e-mail already exists, or role does not exist'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            response-400:
              $ref: '#/components/examples/response-400'
    Response_401:
      description: '`UNAUTHORIZED`: invalid Authorization header'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            response-401:
              $ref: '#/components/examples/response-401'
    Response_403:
      description: '`FORBIDDEN`: You don''t have permission to access'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            response-403:
              $ref: '#/components/examples/response-403'
    Response_404:
      description: '`NOT FOUND`: resource not found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            response-404:
              $ref: '#/components/examples/response-404'
    Response_406:
      description: '`NOT ACCEPTABLE`: Requested resource not found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            response-406:
              $ref: '#/components/examples/response-406'
    Response_412:
      description: '`PRECONDITION FAILED`: one or more conditions given evaluated to false'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            response-412:
              $ref: '#/components/examples/response-412'
    Response_422:
      description: '`UNPROCESSABLE ENTITY`: Username, e-mail or password is left out'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            response-422:
              $ref: '#/components/examples/response-422'

  requestBodies:
    UserRequestBody:
      description: '`User` data'
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                description: User name
                type: string
              email:
                description: User email
                type: string
                format: email
              password:
                description: User password
                type: string
                format: password
              role:
                description: User role
                type: string
                default: reader
                enum:
                  - reader
                  - writer
            example:
              username: username
              email: User_email@example.com
              password: User_password
              role: reader
    LoginRequestBody:
      description: Registered **username** and **password**
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              username:
                description: User name
                type: string
              password:
                description: User password
                type: string
                format: password
              scope:
                description: Requested scopes
                type: string
                # default: reader
                enum:
                  - reader
                  - reader+writer
        application/json:
          schema:
            type: object
            properties:
              username:
                description: User name
                type: string
              password:
                description: User password
                type: string
                format: password
              scope:
                description: Requested scopes
                type: string
                default: reader
                enum:
                  - reader
                  - reader+writer
    ElementRequestBody:
      description: '`Element` data'
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                maxLength: 80
              birthDate:
                type: string
                format: date
              deathDate:
                type: string
                format: date
              imageUrl:
                type: string
                maxLength: 2047
                format: url
              wikiUrl:
                type: string
                maxLength: 2047
                format: url

  parameters:
    userId:
      name: userId
      in: path
      description: ID of user
      required: true
      schema:
        type: integer
        format: int64
        pattern: ^\d+$
    productId:
      name: productId
      in: path
      description: ID of product
      required: true
      schema:
        type: integer
        format: int64
        pattern: ^\d+$
    personId:
      name: personId
      in: path
      description: ID of person
      required: true
      schema:
        type: integer
        format: int64
        pattern: ^\d+$
    entityId:
      name: entityId
      in: path
      description: ID of entity
      required: true
      schema:
        type: integer
        format: int64
        pattern: ^\d+$
    username:
      name: username
      in: path
      description: User name
      required: true
