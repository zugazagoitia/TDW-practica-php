      responses:
        '209':
          description: '`Content Returned`: product previously existed and is now updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/Response_400'
        '401':
          $ref: '#/components/responses/Response_401'
#        '403':
